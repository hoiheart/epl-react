name: EPL 정보 크롤링

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}    
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test-ci
